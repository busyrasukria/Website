<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Book - Virtual Library</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/add.css">
</head>

<body>

  <!-- Header Section with Navigation -->
  <header>
    <div class="container">
      <h1 class="text-center">Virtual Library</h1>
      <nav>
        <ul class="nav justify-content-center">
          <li class="nav-item"><a class="nav-link text-white" href="../html/home.html">Home</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="../html/add.html">Add Book</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="../html/catalog.html">Catalog</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="../html/profile.html">About</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container my-5">
    <form id="bookForm onsubmit="handleFormSubmit(event)">
      <h1 class="text-center mb-4">Add a New Book</h1><br>

      <!-- Book Cover -->
      <div class="mb-3">
        <label for="bookCover" class="form-label">Upload Book Cover</label>
        <input type="file" class="form-control" id="bookCover" name="bookCover">
      </div>

      <!-- Book Title -->
      <div class="mb-3">
        <label for="bookTitle" class="form-label">Book Title</label>
        <input type="text" class="form-control" id="bookTitle" name="bookTitle">
      </div>

      <!-- ISBN -->
      <div class="mb-3">
        <label for="isbn" class="form-label">ISBN</label>
        <input type="text" class="form-control" id="isbn" name="isbn">
      </div>

      <!-- Author -->
      <div class="mb-3">
        <label for="author" class="form-label">Author</label>
        <input type="text" class="form-control" id="author" name="author">
      </div>

      <!-- Language -->
      <div class="mb-3">
        <label for="language" class="form-label">Language</label>
        <select id="language" name="language" class="form-select">
          <option value="">Choose...</option>
          <option value="Malay">Malay</option>
          <option value="English">English</option>
          <option value="Mandarin">Mandarin</option>
          <option value="Tamil">Tamil</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <!-- Genre -->
      <div class="mb-3">
        <label for="genre" class="form-label">Genre</label>
        <select id="genre" name="genre" class="form-select">
          <option value="">Choose...</option>
          <option value="Fiction">Fiction</option>
          <option value="Non-Fiction">Non-Fiction</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <!-- Publisher -->
      <div class="mb-3">
        <label for="publisher" class="form-label">Publisher Name</label>
        <input type="text" class="form-control" id="publisher" name="publisher">
      </div>

      <!-- Publication Date -->
      <div class="mb-3">
        <label for="publicationDate" class="form-label">Publication Date</label>
        <input type="date" class="form-control" id="publicationDate" name="publicationDate">
      </div>

      <!-- Synopsis -->
      <div class="mb-3">
        <label for="synopsis" class="form-label">Synopsis</label>
        <textarea id="synopsis" name="synopsis" class="form-control" rows="3"></textarea>
      </div>

      <!-- Status -->
        <div class="mb-3">
        <label for="status" class="form-label">Status</label>
        <div>
          <input type="radio" id="Available" name="status" value="1">Available
          <input type="radio" id="Borrowed" name="status" value="2">Borrowed
        </div>
      </div>

      <button type="submit" class="btn btn-primary">Add Book</button>
      <button type="button" class="btn btn-secondary" onclick="resetForm()">Reset</button>

    </form>
    
    <footer id="footer" class="bg-dark text-white py-3">
      <div class="container text-center">
        <p>&copy; 2024 Virtual Library. All rights reserved.</p>
      </div>
    </footer>

  <script src="../js/add.js"></script>
</body>

</html>
